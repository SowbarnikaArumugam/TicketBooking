<html>
    <head>
        <title> Create Account</title>
        <style>
            body{
                margin:0;
                padding:0;

                background-size:cover;
                background-position: center center;
                background-repeat: no-repeat;
                display: flex;
                justify-content: center;
                align-items: center;

            }

    <body>
        <center>
            <br>
            <br>

            <table>
                <tr>
                    <td>Username:</td><td><input type="text" placeholder="Enter your name"></td><br>
                </tr>
                <tr>
                    <td>Password:</td><td><input type="password" placeholder="Enter your password"></td>

                </tr>

            </table>
            <a href="login.html"><input type="submit"></a>
        </form>
        </center>
